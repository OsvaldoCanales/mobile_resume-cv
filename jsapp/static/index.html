<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple To-Do List</h1>

        <div class="input-selection">
            <input type="text" id="userInput" placeholder="Enter a task">
            <button onclick="postTodo()">Add To-Do</button>
        </div>

        <h2>View Todos:</h2>
        <div class="filter-selection">
            <!-- <h2>View Todos:</h2> -->
            <button onclick="fetchTodos()"> All Todos</button>
            <button onclick="fetchTodos('completed')"> Completed</button>
            <button onclick="fetchTodos('incomplete')"> Incomplete</button>
        </div>

        <h3 id="todos-header"></h3>
        <ul id="todos"></ul>
    </div>
    
    <script src="requests.js"></script>

</body>
</html>
